name: Java CI on Automacao Test Software

on: [ push ]

jobs:
  build_web_app:
    name: build web app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: leonidesfernando/teste-software
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots compile

  start_web_app:
    name: Start
    runs-on: ubuntu-latest
    needs: [ build_web_app ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Run the Maven to start the webapp
        run: mvn spring-boot:run

  run_tests_against_web_app:
    name: running testes against web app
    runs-on: ubuntu-latest
    needs: [ build_web_app, start_web_app ]
    steps:
      - uses: actions/checkout@v3

      - uses: browser-actions/setup-firefox@latest
      - run: firefox --version

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots test -D browser=firefox